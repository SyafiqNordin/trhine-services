<section class="flex-column full-height">
    <app-top-header></app-top-header>
    <app-header-tabs></app-header-tabs>
    <div class="flex-row flex-center full-height dark-backrground">
        <mat-card class="flex-60 primary-color-card book-slot-card">
            <mat-card-header class="flex-center">
                <mat-card-title>
                    <h1 class="bold-700">Book Your Slot</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="bookSlotForm">
                    <div class="flex-row">
                        <div class="flex-column flex-40">
                            <mat-form-field>
                                <mat-label>Full Name</mat-label>
                                <input matInput formControlName="fullName"/>
                                <mat-error>Full name is required</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Phone Number</mat-label>
                                <input matInput formControlName="phoneNumber"/>
                                <mat-error>Phone number is required</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Service</mat-label>
                                <mat-select formControlName="service" multiple>
                                    <ng-container *ngFor="let service of services">
                                        <mat-option [value]="service.name">{{service.name}}</mat-option>
                                    </ng-container>
                                </mat-select>
                                <mat-error>Please select a service</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="flex-20 flex-center">
                            <img src="../../../assets/images/Company-brand.png" alt="Company-logo">
                        </div>
                        <div class="flex-column flex-40">
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email"/>
                                <mat-error>Email is required</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="date">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-error>Please select a date</mat-error>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="flex-row pb-16">
                        <mat-form-field class="full-width">
                            <mat-label>Leave us a message</mat-label>
                            <textarea matInput class="message-field" formControlName="message"></textarea>
                          </mat-form-field>
                    </div>
                    <div class="flex-row flex-end-center">
                        <button mat-raised-button color="accent" class="flex-10 submit-button" (click)="submitForm()">Submit</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</section>
